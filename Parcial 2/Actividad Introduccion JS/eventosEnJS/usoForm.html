<body onload="entrar()">
    <h1 id="titulo">Evento Onchange</h1>
    <br><br>
    Nombre : <input type="text" onchange="convertir(this)">
    <script>
        function convertir(input){
            //convierto en mayusculas todo lo q este dentro del cuadro de texto
            input.value = input.value.toUpperCase();
        }
    </script>
